<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link preload href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/styles/index.css">
    <link rel="stylesheet" href="assets/styles/form.css">
    <title>Saver - Login</title>
</head>

<body>
    
    <div class="container saver-container">
        <header class="text-center">
            <h1 class="saver-title">SAVER</h1>
            <h2 class="saver-subtitle">Planeje seu futuro com segurança</h2>
        </header>
        <div class="login-img text-center">
            <img class="saver-welcome-image w-100" alt="Imagem de boas vindas" src="assets/images/welcome.png">
        </div>
        <div class="login-form">
            <form class="container saver-form" action="#">
                <div class="d-flex gap-3">
                    <input type="email" class="form-control" placeholder="E-mail" required>
                </div>
                <div class="d-flex gap-3 text-center">
                    <input type="password" class="form-control" placeholder="Senha" required>
                </div>
                <div class="w-100 text-center">
                    <button class="button-form-control" type="submit">Login</button>
                </div>

                <footer class="saver-footer container w-100 text-center">
                    <div class="forgot"> <a href="#">Esqueceu a senha?</a> </div>
                    <div class="divider"> ou </div>
                    <div class="signup-text">
                        Não tem uma conta? <br /> <a target="_blank" href="cadastro.html">Crie uma agora</a>       
                    </div>   
                </footer>
            </form>
        </div>
        
    </div>
</body>
</html>
